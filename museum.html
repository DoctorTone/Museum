<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Museum</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/museumStyles.css?v=0.3" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/three86.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.8"></script>
    <script type="text/javascript" src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/controlKit.min.js?v=0.1"></script>
    <script type="text/javascript" src="js/museum.js?v=0.2"></script>

</head>
<body>

    <!-- Stats output -->
    <div id="Stats-output">
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

    <div id="settings" class="infoPanel">
        <div class="checkbox">
            <label><input id="toggleRotation" type="checkbox" value="" checked>Rotate</label>
        </div>
        <div class="checkbox">
            <label><input id="toggleWire" type="checkbox" value="">Wireframe</label>
        </div>
    </div>

    <div id="moveControls" class="infoPanel centred">
        <div>
            <button id="rotUp" type="button" class="btn btn-primary">Up</button>
        </div>
        <div>
            <button id="rotDown" type="button" class="btn btn-primary">Down</button>
        </div>
        <div>
            <button id="zoomIn" type="button" class="btn btn-primary">+</button>
        </div>
        <div>
            <button id="zoomOut" type="button" class="btn btn-primary">-</button>
        </div>
    </div>
</body>
</html>
