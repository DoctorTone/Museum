<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Museum</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/museumStyles.css?v=0.4" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/three86.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.11"></script>
    <script type="text/javascript" src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/spriteManager.js?v=0.5"></script>
    <script type="text/javascript" src="js/museum.js?v=0.8"></script>

</head>
<body>
    <div id="title" class="plainPanel centred">
        <p>Barbute</p>
    </div>

    <!-- Stats output -->
    <div id="Stats-output">
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

    <div id="settings" class="infoPanel">
        <div class="centred">
            <p>Settings</p>
        </div>
        <div class="checkbox">
            <label><input id="toggleRotation" type="checkbox" value="" checked>Rotate</label>
        </div>
        <div class="checkbox">
            <label><input id="toggleWire" type="checkbox" value="">Wireframe</label>
        </div>
    </div>

    <div id="moveControls" class="infoPanel centred">
        <p>Movement</p>
        <div>
            <button id="rotUp" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Rotate Up"><img src="images/arrow-upBlack.png"></button>
        </div>
        <div>
            <button id="rotDown" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Rotate Down"><img src="images/arrow-downBlack.png"></button>
        </div>
        <div>
            <button id="zoomIn" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Zoom In"><img src="images/add.png"></button>
        </div>
        <div>
            <button id="zoomOut" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Zoom Out"><img src="images/minus.png"></button>
        </div>
        <div>
            <button id="reset" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Reset"><img src="images/RESTART.png"></button>
        </div>
    </div>

    <div id="instructions" class="plainPanel notice centred">
        <p id="noticeText"></p>
    </div>

    <div id="contributions" class="infoPanel centred">
        <p>Thanks to Christian Bars for helmet model</p>
    </div>
</body>
</html>
